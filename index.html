<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UBC Lost & Found</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- Custom JS -->
    <link href="js/shop-homepage.js" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">UBC Lost & Found</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="cursor: pointer" data-toggle="modal" data-target="#post-modal">Post</a></li>
                    <li><a style="cursor: pointer" data-toggle="modal" data-target="#login-modal">Login</a></li>
                    <li><a style="cursor: pointer" data-toggle="modal" data-target="#register-modal">Register</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Login Modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
          <form>
            <input type="text" name="user" placeholder="Username">
            <input type="password" name="pass" placeholder="Password">
            <input type="submit" name="login" class="login loginmodal-submit" value="Login">
          </form>
        </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="register-modal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
        <div class="registermodal-container">
            <h1>Register An Account</h1><br>
          <form>
            <input type="text" name="user" placeholder="Username">
            <input type="password" name="pass" placeholder="Password">
            <input type="text" name="email" placeholder="Email">
            <input type="submit" name="register" class="register registermodal-submit" value="Register">
          </form>
        </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="post-modal" tabindex="-3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
        <div class="createmodal-container">
            <h1>Post a Listing</h1><br>
          <form>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="description" placeholder="Description">
            <input type="text" name="location" placeholder="Location">
            <input type="text" name="type" placeholder="Type">
            <input type="text" name="date" placeholder="Date">
            <input type="submit" name="create" class="create createmodal-submit" value="Post">
          </form>
        </div>
    </div>
  </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group" id="adv-search">
                            <input type="text" class="form-control" placeholder="Search for items" />
                            <div class="input-group-btn">
                                <div class="btn-group" role="group">
                                    <div class="dropdown dropdown-lg">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                                            <form class="form-horizontal" role="form">
                                              <div class="form-group">
                                                <label for="filter">Status</label>
                                                <select class="form-control">
                                                    <option value="0" selected>All Items</option>
                                                    <option value="1">Found</option>
                                                    <option value="2">Lost</option>
                                                </select>
                                              </div>
                                              <div class="form-group">
                                                <label for="contain">Location</label>
                                                <input class="form-control" type="text" />
                                              </div>
                                              <div class="form-group">
                                                <label for="contain">Type</label>
                                                <input class="form-control" type="text" />
                                              </div>
                                              <div class="form-group">
                                                <label for="contain">Title</label>
                                                <input class="form-control" type="text" />
                                              </div>
                                              <div class="form-group">
                                                <label for="contain">Description</label>
                                                <input class="form-control" type="text" />
                                              </div>
                                              <div class="form-group">
                                                <label for="contain">User</label>
                                                <input class="form-control" type="text" />
                                              </div>
                                              <div class="form-group">
                                                <label for="contain">Date</label>
                                                <input class="form-control" type="text" />
                                              </div>
                                              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                            </form>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <div class="caption">
                                <h4 class="pull-right">Status</h4>
                                <h4><a href="#">Item Name</a>
                                </h4>
                                <p>Description</a></p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">Type</p>
                                <p>
                                    <span>Date</span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Troll</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
